<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Classic Arcade Game</title>
  	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!--start-modal-->
  <section id="myModal" class="start_modal">  
    <section id="gameRules" class="rules-modal">
      <h2>Game rules:</h2>
      <p class="rules">Use Arroy Keys to move player.</p>
      <p class="rules">Touching the water = 1 point.</p>
      <p class="rules">Try to avoid the bugs.</p>
      <p class="rules">Hit by bug = -1 point</p>
      <p class="rules">Win = collect 10 points.</p>
      <p class="rules">Hit Play to start the game.</p>
      <span class="close">Play</span> 
    </section>
  </section>

	<!--Score-->
	<h3 class = 'score'>Score: 0</h3>

  <!--Win-modal-->
  <section id="win-modal" class="win_modal">  
    <section  class="end-modal">
      <h2>Congratulations!!!</h2>
      <p>You have won!!!</p>
      <span class="close" onClick="window.location.reload()">Play again?</span> 
    </section>
  </section>


	<!--Scripts-->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>


</body>
</html>
